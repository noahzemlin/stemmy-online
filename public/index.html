<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Stemmy The Flower</title>
    <meta name="description" content="Help stemmy the flower out">
    <style>
      body {
        background-image: url(assets/hill3.png);
        background-color: #97f9ff;
        background-attachment: fixed;
        background-position: center;
        background-size: 100%;
      }
    
      #octocat {
        position: absolute;
        left: 10px;
        bottom: 10px;
      }
    
      #leftSide {
        left: 10px;
        width: 30%;
        position: absolute;
      }
    
      #middle {
        right: 30%;
        width: 40%;
        position: absolute;
      }
    
      #rightSide {
        margin: 5px;
        right: 10px;
        width: 25%;
        position: absolute;
        background: #e1feff;
        border: 3px solid black;
        border-radius: 3px;
      }
    
      #stemmy {
        width: 256px;
        height: 256px;
        border: 3px solid black;
        border-radius: 5px;
        margin: 5px auto;
      }
    
      #stemmyTalk {
        width: 256px;
        height: 64px;
        background-color: #e1feff;
        border: 3px solid black;
        border-radius: 5px;
        text-align: center;
        margin: 5px auto;
    
        font-size: 20px;
        font-family: CustomFont, sans-serif;
      }
    
      #button {
        width: 256px;
        height: 64px;
        background-color: #e1feff;
        border: 3px solid black;
        border-radius: 5px;
        margin: 5px auto;
    
        font-size: 20px;
        font-weight: bold;
        font-family: CustomFont, sans-serif;
    
        text-align: center;
      }
    
      #descrip {
        width: 256px;
        height: 128px;
        background-color: #e1feff;
        border: 3px solid black;
        border-radius: 5px;
        margin: 5px auto;
    
        font-size: 20px;
        font-family: CustomFont, sans-serif;
    
        text-align: center;
      }
    
      #leaderTable {
        width: 350px;
        font-family: CustomFont, sans-serif;
        font-size: 20px;
        color: black;
        margin: 5px auto;
      }
    
      #leaderTitle {
        text-align: center;
        font-size: 25px;
        font-family: CustomFont, sans-serif;
        color: black;
        margin: 5px auto;
      }
    
      .first {
        width: 48px;
        height: 48px;
        background-image: url(assets/first.png);
      }
    
      .second {
        width: 48px;
        height: 48px;
        background-image: url(assets/second.png);
      }
    
      .third {
        width: 48px;
        height: 48px;
        background-image: url(assets/third.png);
      }
    
      .sun {
        width: 48px;
        height: 48px;
        background-image: url(assets/sun.png);
      }
    
      #textBox {
        width: 600px;
        height: 200px;
        background-color: #e1feff;
        border: 3px solid black;
        border-radius: 5px;
        margin: 5px auto;
    
        font-size: 20px;
        font-weight: bold;
        font-family: CustomFont, sans-serif;
    
        text-align: center;
      }
    
      input[type=text] {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
    
      #diceBox {
        width: 600px;
        height: 300px;
        background-color: #e1feff;
        border: 3px solid black;
        border-radius: 5px;
        margin: 5px auto;
      }
    
      #dice {
        width: 150px;
        height: 150px;
        border: 3px solid black;
        border-radius: 5px;
        margin: 20px;
        box-shadow: 5px 10px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="octocat">
      <a href="https://github.com/noahzemlin/hacklahoma20-idea1"><img src="assets/GitHub-Mark-64px.png"></a>
    </div>
  
    <div id="leftSide">
      <div id="stemmy"><img src="assets/1stemmy.gif"></img></div>
  
      <div id="stemmyTalk">
        <p>Hi! I'm Stemmy!</p>
      </div>
  
      <div id="descrip">
        <p>Help Stemmy gain sun energy by winning math games!</p>
      </div>
  
      <div id="button">
        
      </div>
    </div>
  
    <div id="middle">
      <div id="textBoxFiller">
      </div>
  
      <div id="diceBoxFiller">
      </div>
  
    </div>
  
    <div id="rightSide">
      <div id="leaderTitle">Leaderboard</div>
      <p></p>
  
      <div id="leaderTableFiller">
      </div>
    </div>
  </body>
</html>
